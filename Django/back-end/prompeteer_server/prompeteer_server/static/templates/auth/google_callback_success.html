<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Sign‑In Successful</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; padding:2.5rem 1.25rem; background:#0f172a; color:#f1f5f9; display:flex; justify-content:center; }
    .card { max-width:460px; width:100%; background:#1e293b; padding:2rem 2.25rem; border-radius:16px; box-shadow:0 8px 24px -4px rgba(0,0,0,.4), 0 4px 12px -2px rgba(0,0,0,.25); }
    h1 { font-size:1.6rem; margin:0 0 .75rem; letter-spacing:.5px; display:flex; align-items:center; gap:.5rem; }
    p { line-height:1.5; margin:.25rem 0 1.25rem; }
    .ok { display:inline-flex; align-items:center; gap:.5rem; font-size:.9rem; background:#0ea5e9; color:#fff; padding:.55rem 1rem; border-radius:999px; font-weight:600; text-decoration:none; box-shadow:0 2px 6px -1px rgba(14,165,233,.6); }
    .meta { font-size:.75rem; opacity:.7; margin-top:1.5rem; }
    .spinner { width:18px; height:18px; border:3px solid rgba(255,255,255,.25); border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
    footer { font-size:.65rem; opacity:.55; margin-top:2rem; }
    code { font-size:.7rem; background:#334155; padding:.25rem .5rem; border-radius:6px; }
  </style>
  <script>
    window.addEventListener('load', () => {
      try {
        const raw = document.getElementById('data-json').textContent;
        const data = JSON.parse(raw);
        const email = data.email || 'linked';
        document.getElementById('status-line').textContent = 'Signed in as ' + email;
        if (window.opener) {
          window.opener.postMessage({ type: 'google_oauth_success', payload: data }, '*');
        }
        setTimeout(() => window.close(), 1800);
      } catch (e) { console.error(e); }
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>✅ Google Connected</h1>
    <p id="status-line" aria-live="polite">Finishing sign‑in…</p>
    <a class="ok" href="#" onclick="window.close(); return false;">
      <div class="spinner" aria-hidden="true"></div>
      Close Window
    </a>
    <div class="meta">This window will auto‑close shortly.</div>
    <pre id="data-json" style="display:none;">{{ data_json|escape }}</pre>
    <footer>OAuth flow complete • Secure redirect</footer>
  </div>
</body>
</html>
