<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenRouter OAuth Error</title>
  <script>
    window.addEventListener('load', () => {
      try {
        const error = document.getElementById('err-text').textContent;
        if (window.opener) {
          window.opener.postMessage({ type: 'openrouter_oauth_error', error }, '*');
        }
      } catch (e) { console.error(e); }
    });
  </script>
</head>
<body>
  <h2>Authentication Error</h2>
  <p>{{ error|default:'An error occurred during authentication.' }}</p>
  <pre id="err-text" style="display:none;">{{ error }}</pre>
</body>
</html>
